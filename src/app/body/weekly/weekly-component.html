<div class="container">
  <div class="days">
    <div class="day shadow" *ngFor="let day of form.get('days').value">
      <mat-checkbox [checked]="day.active" (change)="onDaysChanged(day.name)">{{ day.name }}</mat-checkbox>
    </div>
  </div>
  <div class="frequency">
    <span>Every</span>
    <div class="mat-input">
      <mat-form-field appearance="legacy">
        <input type="number" matInput required [formControl]="form.get('frequency')" />
        <mat-error *ngIf="form.get('frequency').invalid">invalid value</mat-error>
      </mat-form-field>
    </div>
    <span>week(s)</span>
  </div>
</div>
