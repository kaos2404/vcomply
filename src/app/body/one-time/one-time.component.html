<div class="container">
  <div class="frequency">
    <mat-form-field class="main-bg no-underline" appearance="outline">
      <input matInput name="start" [matDatepicker]="start" [formControl]="form.get('one-time')" />
      <mat-datepicker-toggle matPrefix [for]="start"></mat-datepicker-toggle>
      <mat-datepicker #start></mat-datepicker>
    </mat-form-field>
  </div>
</div>
